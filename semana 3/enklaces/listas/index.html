<!--como hacer listas ordenadas-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <center>
        <h1>Listas Ordenadas</h1>
    </center>
    <!--para hacer listas ordenadas usamos la etiqueta ol-->
    <ol>
        <!--dentro de las etiquetas-->
        <!--colocamos todos los items de la lista-->
        <!--para colocar los items usamos li-->
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento hitler</li>
    </ol>
        <!--colocar listas desordenadas-->
        <center>
            <h1>Listas desordenadas</h1>
        </center>
        <!--para listas desordenadas usamos ul-->
        <ul>
            <!--colocamos items-->
        <li> pan</li>
        <li>arroz</li>
        <li>tetas</li>
        <li>wilfredo</li>
        </ul>
</body>
</html>
